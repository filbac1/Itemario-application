<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Welcome to Itemario</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="start.component.css"> <!-- Link to external CSS file -->
  <style>
    .btn-group .btn {
      margin-right: 10px; /* Add margin between buttons */
    }
  </style>
</head>
<body>
  <!-- Navigation Component -->
  <app-navbar></app-navbar>

  <div class="container d-flex align-items-center justify-content-center" style="min-height: calc(94.85vh - 100px);">
    <div id="start-container">
      <h2>Welcome to Itemario</h2>
      <p>This is the start page of our application.</p>
      <p>Feel free to explore!</p>
      <div class="btn-group" role="group" aria-label="Buttons">
        <a href="/product" class="btn btn-primary btn-sm">View Products</a> <!-- Added btn-sm class for smaller size -->
        <a href="/shopping" class="btn btn-success btn-sm">Calculate Cheapest Purchase</a> <!-- Added btn-sm class for smaller size -->
      </div>
    </div>
  </div>

  <!-- Footer Component -->
  <app-footer></app-footer>

  <!-- Bootstrap and jQuery -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
