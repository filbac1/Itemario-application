<table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Password</th>
        <th>Hashed Password</th>
        <th>Active</th>
        <th>Role</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.id }}</td>
        <td>{{ user.username }}</td>
        <td>{{ user.password }}</td>
        <td>{{ user.hashedPassword }}</td>
        <td>{{ user.active }}</td>
        <td>{{ user.role }}</td>
      </tr>
    </tbody>
  </table>
